<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; color: #0000FF');
    // warning!
    console.warn('Oh noo!');
    // Error :|
    console.error('Uhh oh! What have you done?!ðŸ˜³');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong, sorry ðŸ˜«');

    console.assert(1 === 1, 'That is wrong!'); //Does not 'fire' because 1 === 1 is true, only fires on a falsy value
    // clearing
    //console.clear(); Clears out the entire console... A good practical joke, perhaps 

    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      //Change to console.groupCollapse to collapse the groupings... Kinda cool
      console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting This will count however many times you use a word, num, object, DOM node, etc...
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');

    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Isaac-Tait')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
